{% extends "base.html" %} 
{% block css %}
    {{ parent() }}
    <link rel="stylesheet" href="/static/css/bootstrap-datetimepicker.css" />
    <link rel="stylesheet" href="http://www.zhuhaihengxin.com/libs/datatables/1.10.0/css/jquery.dataTables.css" />
{% endblock css %}
{% block title %}日志展示{% endblock %}

{% block main %}
    <div class="container-fluid">
        <div class="row">
            <center><h3 class="center">日志展示</h3></center>
        </div>
        <div class="row">
            <div class="col-md-offset-1 col-md-1">
                <select id="app">
                    <option value="ktv_db_log">ktv_db_log</option>
                    <option value="nginx_error">nginx_error</option>
                    <option value="zuitaoapi_fatal">zuitaoapi_fatal</option>
                </select>
            </div>
            <div class="col-md-offset-1 col-md-1">
                <select id="host">
                    <option value="host18">host18</option>
                    <option value="host19">host19</option>
                    <option value="host21">host21</option>
                    <option value="host35">host35</option>
                    <option value="host36">host36</option>
                    <option value="host37">host37</option>
                    <option value="host38">host38</option>
                    <option value="host40">host40</option>
                    <option value="host41">host41</option>
                    <option value="host58">host58</option>
                    <option value="host68">host68</option>
                    <option value="host70">host70</option>
                    <option value="host71">host71</option>
                    <option value="host75">host75</option>
                    <option value="host87">host87</option>
                    <option value="host92">host92</option>
                    <option value="host94">host94</option>
                    <option value="host95">host95</option>
                    <option value="host96">host96</option>
                    <option value="host103">host103</option>
                    <option value="host105">host105</option>
                    <option value="host110">host110</option>
                    <option value="host116">host116</option>
                    <option value="host118">host118</option>
                    <option value="host119">host119</option>
                    <option value="host123">host123</option>
                    <option value="host126">host126</option>
                    <option value="host127">host127</option>
                    <option value="host132">host132</option>
                    <option value="host158">host158</option>
                    <option value="host160">host160</option>
                    <option value="host167">host167</option>
                    <option value="host168">host168</option>
                    <option value="host169">host169</option>
                    <option value="host178">host178</option>
                    <option value="host181">host181</option>
                    <option value="host182">host182</option>
                    <option value="host192">host192</option>
                    <option value="host193">host193</option>
                    <option value="host197">host197</option>
                    <option value="host198">host198</option>
                    <option value="host199">host199</option>
                    <option value="host201">host201</option>
                    <option value="host202">host202</option>
                    <option value="host203">host203</option>
                </select>
            </div>
            <div class="col-md-offset-1 col-md-2">
                <div class="row">
                    <div class="col-md-6">
                        开始时间：
                    </div>
                    <div class="col-md-6">
                        <input type="text" id="startTime" value="{{ pageData.startTime }}" />
                    </div>
                </div>
            </div>
            <div class="col-md-offset-1 col-md-2">
                <div class="row">
                    <div class="col-md-6">
                        结束时间：
                    </div>
                    <div class="col-md-6">
                        <input type="text" id="endTime" value="{{ pageData.endTime }}" />
                    </div>
                </div>
            </div>
			<div class="col-md-offset-1 col-md-1">
				<button id="show" class="btn btn-primary">查看</button>
			</div>
        </div>
        <div class="row">
            <div class="col-md-offset-1 col-md-10">
                <table class="table table-striped table-hover" id="logger">
                    <thead>
                        <tr>
                            <th>编号</th>
                            <th>日志内容</th> 
                        </tr>
                    </thead>
                    <tbody>
    
                    </tbody>
                </table>
            </div>
        </div>
    </div>

{% endblock %}

{% block hidden %}
<input type="hidden" id="selectedApp" value="{{ pageData.app }}" />
<input type="hidden" id="selectedHost" value="{{ pageData.host }}" />
{% endblock %}

{% block js %}
{{ parent() }}
    <script type="text/javascript" src="/static/js/bootstrap-datetimepicker.js"></script>
    <script type="text/javascript" src="/static/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="/static/js/dataTables.bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/js/index.js"></script>
{% endblock %}
